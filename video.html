<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation - ClickDoc</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('vid2.avif'); 
            background-size: cover;
            background-position: center;
        }

        .header {
            background-color: rgba(44, 179, 184, 0.6);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .consult-section {
            margin: 50px auto;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .consult-section h2 {
            color: #2cb3b8;
            text-align: center;
        }

        .consult-section select,
        .consult-section input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .consult-section button {
            background-color: #24a2a7;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .consult-section button:hover {
            background-color: #1c8c91;
        }

        .footer {
            background-color: rgba(44, 179, 184, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
   
    <div class="header">
        <h1>Video Consultation</h1>
        <p>Connect with top medical experts from the comfort of your home</p>
    </div>

    <div class="consult-section">
        <h2>Book Your Consultation</h2>
     <form>  <!-- action="consultation-confirmation.html" method="POST"> -->
            <label for="specialization">Select Specialization:</label>
            <select id="specialization" name="specialization" required>
                <option value="" disabled selected>Select a specialization</option>
                <option value="general">General Physician</option>
                <option value="cardiologist">Cardiologist</option>
                <option value="dermatologist">Dermatologist</option>
                <option value="pediatrician">Pediatrician</option>
                <option value="psychiatrist">Psychiatrist</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Book Consultation</button>
        </form>
    </div>

    <div class="footer">
        <p>Contact Us: contact@clickdoc.com</p>
        <p>Follow Us: <a href="#">Facebook</a>, <a href="#">Twitter</a>, <a href="#">Instagram</a></p>
        <p>&copy; 2024 ClickDoc. All rights reserved.</p>
    </div>
</body>
</html>
